{% extends "users/base.html" %}

{% block content %}

{% for answer in answers %}
  <p><b>{{ answer }}</b></p>
  <ul>
    <li>{{ answer.question }}</li>
  </ul>
  <p><a href="{% url 'users:new_ticket' %}">Reply</a></p>
{% empty %}
  <p>You have no messages yet.</p>
{% endfor %}

{% endblock content %}
